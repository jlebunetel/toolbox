{% load i18n %}
<div class="buttons">
    {% if user.is_authenticated %}
    <a class="button is-primary is-outlined" href="{% url 'account_logout' %}">
        {% translate 'Sign Out' %}
    </a>
    {% else %}
    <a class="button is-primary is-outlined" href="{% url 'account_login' %}">
        {% translate 'Sign In' %}
    </a>
    {% if request.site.sitecustomization.is_open_for_signup %}
    <a class="button is-primary" href="{% url 'account_signup' %}">
        {% translate 'Signup' %}
    </a>
    {% endif %}
</div>
{% endif %}
